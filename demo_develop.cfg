[buildout]
parts += test host
extends = demo_base.cfg
extensions = mr.developer
auto-checkout = *
develop = 
  .
  demo/hellowsgi

[host]
recipe = collective.hostout
host = 192.168.91.5
user = hosting
buildout-group = hosting
identity-file = demoidentity
buildout = demo_production.cfg
path = /home/hosting/ploneconf
buildout-cache = /home/hosting/buildout-cache
shell = /usr/local/bin/bash -c

[test]
recipe  = zc.recipe.testrunner
eggs =
  collective.hostout
  zc.buildout
  zc.recipe.egg
  setuptools
  Fabric
  paramiko

[sources]
apache-libcloud = git git://github.com/apache/libcloud.git
hostout.supervisor = git git@github.com:collective/hostout.supervisor.git
hostout.ubuntu  = git git@github.com:collective/hostout.ubuntu.git
